<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/95a2b98a19.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Serif:ital,opsz,wght@1,8..144,300&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
	<div class="body-container">
	<header>
        <h1 id="current-location">Kyiv</h1>
		<h2 class="date"><em>Sunday 0:18</em></h2>
	
		<section>
		<i class="fa-solid fa-sun sunny-icon"></i>
		
		<div class="float-left temperature current-temp">
			<span class="current-temperature" id="temperature">63</span
			><span class="units">
			<a href="#" id="fahrenheit" class="fahrenheit-knob">°F</a> | 
			<a href="#" id="celsius" class="celsius-knob">°C</a>
		</span>
		</div>
	
		</section>
    </header>

    <form id="search-city">
        <input type="text" placeholder="Enter a city" autofocus="on" id="input-city"/>
        <input
            type="submit"
            id="submit-button"
            value="Search"
            class="button"
          />
    </form>	
             <button type="button"
            class="btn btn-outline-primary"
            id="current-location-button"
          >
            Current
          </button>
    <div class="indicators">
        <div>Wind: 7 km/h</div>
      <div>Humidity: 68%</div>
  </div>
  
    </body>
</html>
